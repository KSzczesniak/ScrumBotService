

intents:
- difference
- goodbye
- inform
- greet
- mood_deny
- get_help
- mood_affirm
- create_task

actions:
- utter_greet
- utter_intro
- utter_inform_scrum
- utter_inform_retro
- utter_inform_planning
- utter_inform_sm
- utter_does_help
- utter_show_more
- utter_unclear
- utter_get_more_info
- utter_task_created
